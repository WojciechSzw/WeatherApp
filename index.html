<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeather</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="login-box">
      <div class="login-box__choose-tab">
        <div class="login-box__choose-tab__login">log in</div>
        <div class="login-box__choose-tab__gap"></div>
        <div class="login-box__choose-tab__register">register</div>
      </div>
      <form class="login-box__login-form">
        <input
          class="login-box__login-form__username"
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />
        <input
          class="login-box__login-form__password"
          type="text"
          id="password"
          name="password"
          placeholder="Password"
        />
        <p class="login-box__login-form__wrongUsernamePassword">
          Wrong username or password
        </p>
        <input
          class="login-box__login-form__submit"
          type="submit"
          value="Log in"
          onclick="event.preventDefault()"
        />
      </form>
      <form class="login-box__register-form">
        <p class="login-box__register-form__accountCreated">Account created!</p>
        <p class="login-box__register-form__wrongUsernamePassword">
          Username in use
        </p>
        <input
          class="login-box__register-form__username"
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />
        <input
          class="login-box__register-form__password"
          type="text"
          id="password"
          name="password"
          placeholder="Password"
        />
        <input
          class="login-box__register-form__password2"
          type="text"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
        <p class="login-box__register-form__passwordsNotMatch">
          Passwords do NOT match!
        </p>
        <input
          class="login-box__register-form__submit"
          type="submit"
          value="Register"
          onclick="event.preventDefault()"
        />
      </form>
    </div>
    <footer class="footer">
      <h4 class="footer__WS">Wojciech Szwarc</h4>
      <div class="footer__contact-box">
        <h4 class="footer__contact-box__title">meet me here:</h4>
        <div class="footer__contact-box__icons-box">
          <i
            class="fa-solid fa-house-user fa-xl footer__contact-box__icons-box__icon"
          ></i>
          <i
            class="fa-brands fa-square-github fa-xl footer__contact-box__icons-box__icon"
          ></i>
          <i
            class="fa-brands fa-linkedin fa-xl footer__contact-box__icons-box__icon"
          ></i>
        </div>
      </div>
    </footer>
  </body>
</html>
