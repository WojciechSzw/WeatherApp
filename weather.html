<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeather</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="index.js"></script>
    <script type="module" src="weather.js"></script>
  </head>
  <body id="body1">
    <aside class="menu">
      <div class="menu__short">
        <div class="menu__short__upper">
          <div class="menu__short__upper__img">
            <span class="menu__short__upper__img__hovertext">log out</span>
          </div>
          <hr />
        </div>
        <div class="menu__short__middle">
          <i class="fa-solid fa-plus fa-3x"></i>
          <i class="fa-solid fa-minus fa-3x"></i>
        </div>
        <div class="menu__short__lower">
          <hr />
          <i class="fa-solid fa-gears fa-3x"></i>
        </div>
      </div>
      <div class="menu__expandable"></div>
    </aside>
    <div class="main"></div>
    <div class="add-city-blackground">
      <div class="add-city">
        <form class="add-city__cityname">
          <label for="add-city">Search for new city to follow!</label>
          <input
            class="add-city__cityname__input"
            type="text"
            name="add-city"
            placeholder="City name"
          />
          <input
            class="add-city__cityname__submit"
            type="submit"
            value="Search"
            onclick="event.preventDefault()"
          />
        </form>
        <form class="add-city__result">
          <label class="add-city__result__name-label">City name:</label>
          <output class="add-city__result__name-output"></output>
          <label class="add-city__result__country-label">Country:</label>
          <output class="add-city__result__country-output"></output>
          <label class="add-city__result__localtime-label">Local time:</label>
          <output class="add-city__result__localtime-output"></output>
          <input
            type="submit"
            class="add-city__result__submit-off"
            onclick="event.preventDefault()"
            value="Add City!"
          />
        </form>
      </div>
      <div class="del-city">
        <p class="del-city__title">Choose which city to delete:</p>
        <div class="del-city__cities"></div>
      </div>
    </div>
  </body>
</html>
